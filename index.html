<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Numeros aleatorios</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
</head>

<body>
  <h1>Metodos para generar numeros pseudoaleatorios</h1>
  <div class="header">
    <section class="obs">
      <p id="obs">Nyan</p>
    </section>
    <section id="forms" class="form">
      <select id="methodSelect" class="seed_input">
        <option>Seleccione un metodo</option>
        <option>Cuadrados medios</option>
        <option>Productos medios</option>
        <option>Aditivo</option>
        <option>Multiplicativo</option>
      </select>
      <div id="squareMethodForm" class="form">
       <div class="input-group"> 
          <div class="form-group">
            <label for="seed">Semilla</label>
            <input type="number" min="0" id="seed" class="seed_input">
          </div>
          <!-- <div class="form-group">
            <label for="quantity2">Cantidad de nros</label>
            <input type="number" min="0" id="quantity2" class="seed_input" >
          </div> -->
        </div>
      </div>
      <div id="multiMethodForm" class="form">
        <div class="input-group" >
          <div class="form-group">
            <label for="seed1">Semilla 1</label>
            <input type="number" min="0" id="seed1" class="seed_input" >
          </div>
          <div class="form-group">
            <label for="seed2">Semilla 2</label>
            <input type="number" min="0" id="seed2" class="seed_input"]>
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="quantity1">Cantidad de nros</label>
          <input type="number" min="0" id="quantity1" class="seed_input" >
        </div> -->
      </div>
      <div id="aditiveMethodForm" class="form">
        <div class="input-group">
          <div class="form-group">
            <label for="seedAditive">Semilla</label>
            <input type="number" min="0" id="seedAditive" class="seed_input" >
          </div>
          <div class="form-group">
            <label for="a">a</label>
            <input type="number" min="0" id="a" class="seed_input" placeholder="4*k + 1">
          </div>
        </div>
        <div class="input-group">
          <div class="form-group">
            <label for="c">c</label>
            <input type="number" min="0" id="c" class="seed_input" placeholder="">
          </div>
          <div class="form-group">
            <label for="p">Cantidad de nros</label>
            <input type="number" min="0" id="p" class="seed_input" placeholder="2^g">
          </div>
        </div>
      </div>
      <div id="multiplicativeMethodForm" class="form">
        <div class="input-group">
          <div class="form-group">
            <label for="seedMultiplicative">Semilla</label>
            <input type="number" min="0" id="seedMutiplicative" class="seed_input" placeholder="">
          </div>
          <div class="form-group">
            <label for="k">K</label>
            <input type="number" min="0" id="k" class="seed_input">  
          </div>
        </div>
        <div class="input-group">
          <div class="form-group">
            <label for="p1">Periodo</label>
            <input type="number" min="0" id="p1" class="seed_input" placeholder="p">
          </div>
         
        </div>
        <div class="input_group" id="nyan">
          <div class="radio">
            <span>Calculo de a</span>
            <div class="input-group" id="aaa">
              <div class="form-group">
                <label for="a1">3+8k</label>
                <input id="a1" type="radio" name="a_gen" value="1" checked >
              </div>
              <div class="form-group">
                <label for="a2">5+8k</label>
                <input id="a2" type="radio" name="a_gen"  value="2">
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <button id="button">Generar</button>  
      </section>
      
  </div>
  <div id="table_container">
